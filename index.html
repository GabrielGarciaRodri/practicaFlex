<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practicaFlex</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="circulo"></div>
        <h1>Titulo</h1>
    </header>
    <aside class="left">
        <div class="menuLateral">
            <div class="dashboard">
                <div class="cuadro"></div>
                <h1>Dashboard</h1>
            </div>
            <h1 class="parrafo">Parrafo</h1>
            <div class="item">
                <div class="circulo"></div>
                <h1>Item</h1>
            </div>
            <h1 class="parrafo">Parrafo</h1>
            <div class="items">
                <p>*</p><h1>Item</h1>
                <p>*</p><h1>Item</h1>
                <p>*</p><h1>Item</h1>
            </div>
            <h1 class="parrafo">Parrafo</h1>
            <div class="item">
                <div class="Circulo"></div>
                <h1>Item</h1>
            </div>
            <div class="items">
                <p>*</p><h1>Item</h1>
                <p>*</p><h1>Item</h1>
                <p>*</p><h1>Item</h1>
            </div>
            <footer>
                <h1>Footer</h1>
            </footer>
        </div>
    </aside>
    <aside class="derecha">
        <div class="dashboard-2">
            <h1>dashboard</h1>
        </div>
        <h1>Parrafo/Item/SubItem</h1>
        <div class="Contenido">
            <div class="caja-1">
                <h1>150</h1>
                <p>Parrafo</p>
                <progress id="progress" value="60" max="100"> 60% </progress>
                <h1>60%</h1>
            </div>
            <div class="caja-2">
                <h1>20</h1>
                <p>Parrafo</p>
                <progress id="progress" value="20" max="100"> 30% </progress>
                <h1>30%</h1>
            </div>
            <div class="caja-3">
                <h1>100</h1>
                <p>Parrafo</p>
                <progress id="progress" value="40" max="100"> 40% </progress>
                <h1>40% </h1>
            </div>
            <div class="caja-4">
                <h1>290</h1>
                <p>Parrafo</p>
                <progress id="progress" value="80" max="100"> 80% </progress>
                <h1>80%</h1>
            </div>
        </div>
        <div class="caja-total">
            <div class="caja-titulo-parrafo">
                <div class="datos">
                    <h1>Titulo</h1>
                    <p>Parrafo</p>
                </div>
                <div class="caja-dentro-del-titulo"></div>
            </div>
        </div> 
    </aside>
</body>
</html>
